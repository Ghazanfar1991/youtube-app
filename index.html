<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThumbGenius</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#7C3AED",
                '50': '#F5F3FF', '100': '#EDE9FE', '200': '#DDD6FE', '300': '#C4B5FD', '400': '#A78BFA',
                '500': '#8B5CF6', '600': '#7C3AED', '700': '#6D28D9', '800': '#5B21B6', '900': '#4C1D95', '950': '#2E1065'
              },
              "background-light": "#f8f6f6",
              "background-dark": "#110c1f",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
            animation: {
                'scroll': 'scroll 60s linear infinite',
                'scroll-reviews': 'scroll-reviews 80s linear infinite',
                'slow-pulse-1': 'slow-pulse-1 10s ease-in-out infinite',
                'slow-pulse-2': 'slow-pulse-2 10s ease-in-out infinite',
            },
            keyframes: {
                'scroll': {
                    '0%': { transform: 'translateX(0)' },
                    '100%': { transform: 'translateX(-50%)' },
                },
                'scroll-reviews': {
                    '0%': { transform: 'translateX(0)' },
                    '100%': { transform: 'translateX(-50%)' },
                },
                'slow-pulse-1': {
                    '0%, 100%': { transform: 'translate(0, 0) scale(1)', opacity: 0.1 },
                    '50%': { transform: 'translate(20%, -20%) scale(1.3)', opacity: 0.2 },
                },
                'slow-pulse-2': {
                    '0%, 100%': { transform: 'translate(0, 0) scale(1)', opacity: 0.2 },
                    '50%': { transform: 'translate(-20%, 20%) scale(1.3)', opacity: 0.3 },
                }
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>

}
</script>

</html>
